<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="The Copper Fork">
    <meta name="keywords" content="Copper Fork, Restaurant, Reservation">
    <meta name="author" content="Jack Hillman">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Copper Fork - Reservations</title>
    <link rel="stylesheet" href="/stylesheets/style copy.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebcd;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            text-align: center;
            color: #b87333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #b87333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 14px;
            display: none;
        }
        header.banner {
            background-color: #ffebcd;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .nav a {
            color: #b87333;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header class="banner">
        <div class="logo"><a href="/">The Copper Fork</a></div>
        <nav class="nav">
          <a href="/menu">MENU</a>
          <a href="/order">ORDER NOW</a>
          <a href="/reservation">RESERVATIONS</a>
          <a href="/catering">CATERING</a>
        </nav>
      </header>

<div class="container">
    <h2>Make a Reservation</h2>
    <form id="reservationForm">
        <label for="name">Name:</label>
        <input type="text" id="name">
    
        <label for="email">Email:</label>
        <input type="email" id="email">
    
        <label for="date">Date:</label>
        <input type="date" id="date" required>
        
        <label for="time">Time:</label>
        <input type="time" id="time" required>
        
        <label for="guests">Number of Guests:</label>
        <select id="guests" required>
            <option value="">Select Guests</option>
            <option value="1">1 Person</option>
            <option value="2">2 People</option>
            <option value="3">3 People</option>
            <option value="4">4 People</option>
            <option value="5">5 People</option>
            <option value="6+">6+ People</option>
        </select>
        
        <label for="requests">Special Requests (Optional):</label>
        <textarea id="requests" rows="3" placeholder="Do you have any dietary restrictions or special seating requests?"></textarea>
    
        <button type="submit">Reserve Now</button>
    
        <p class="error" id="error-message">Fill in all required fields</p>
    </form>    
</div>

<script>
    // Fetch user data when the page loads
    async function fetchUserData() {
        try {
            const response = await fetch("/api/user", {
                credentials: "include" // Ensures cookies are sent for authentication
            });

            if (!response.ok) throw new Error("Failed to fetch user data");

            const user = await response.json();

            document.getElementById("name").value = user.name || "";
            document.getElementById("email").value = user.email || "";
        } catch (error) {
            console.error("Error fetching user data:", error);
            alert("Could not fetch user information.");
        }
    }

    // Call fetchUserData when the page loads
    document.addEventListener("DOMContentLoaded", fetchUserData);

    // purple cryans
    document.getElementById("reservationForm").addEventListener("submit", async function(event) {
        event.preventDefault();
    
        let date = document.getElementById("date").value;
        let time = document.getElementById("time").value;
        let guests = document.getElementById("guests").value;
        let requests = document.getElementById("requests").value;
        let errorMessage = document.getElementById("error-message");
    
        if (!date || !time || !guests) {
            errorMessage.style.display = "block";
            return;
        }
    
        errorMessage.style.display = "none";
    
        try {
            const response = await fetch("/api/reservations", { // Adjust port if needed
                method: "POST",
                credentials: "include",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ date, time, guests, requests }),
            });
    
            if (!response.ok) throw new Error("Reservation failed");
    
            alert("Reservation confirmed!");
            document.getElementById("reservationForm").reset();
        } catch (error) {
            console.error("Error submitting reservation:", error);
            alert("Could not submit reservation.");
        }
    });
    
</script>
</body>
</html>
