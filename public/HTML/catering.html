<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="description" content="The Copper Fork" />
  <meta name="keywords" content="Copper Fork, Restaurant, Menu" />
  <meta name="author" content="Jake Schellhorn" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>The Copper Fork - Catering</title>
    <link rel="stylesheet" href="/stylesheets/style copy.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffebcd;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 500px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }
      h2 {
        text-align: center;
        color: #b87333;
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }
      input,
      select,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #b87333;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border: none;
      }
      button:hover {
        background-color: #218838;
      }
      .error {
        color: red;
        font-size: 14px;
        display: none;
      }
      header.banner {
        background-color: #ffebcd;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 20px;
      }
      .nav {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      .nav a {
        color: #b87333;
        text-decoration: none;
        padding: 10px 15px;
        font-weight: bold;
      }
      .nav a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <header class="banner">
    <div class="logo"><a href="/">The Copper Fork</a></div>
    <nav class="nav">
      <a href="/menu">MENU</a>
      <a href="/order">ORDER NOW</a>
      <a href="/reservation">RESERVATIONS</a>
      <a href="/catering">CATERING</a>
    </nav>
  </header>
  <body>
    <div class="container">
      <h2>Want us to Cater your Event? Fill out the form below</h2>
      <form id="cateringForm">
        <label for="eventDate">Date of Event:</label><br />
        <input
          type="datetime-local"
          id="eventDate"
          name="eventDate"
          required
        /><br />

        <label for="location">Where is the Event:</label><br />
        <input
          type="street-address"
          id="location"
          name="address"
          required
        /><br />

        <label for="menuOptions">Desired Menu Options</label><br />
        <select id="menuOptions" name="menuOptions">
          <option value="friedChicke">Fried Chicken</option>
          <option value="spaghetti">Spaghetti and Meatballs</option></select
        ><br />

        <label for="specialInstructions">Special Instructions</label><br />
        <input
          type="text"
          id="specialInstructions"
          name="specialInstructions"
        /><br />

        <label for="name">Full Name</label><br />
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />
      </form>
    </div>
    </body>
</html>
