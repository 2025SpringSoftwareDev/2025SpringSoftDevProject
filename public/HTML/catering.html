<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="description" content="The Copper Fork" />
  <meta name="keywords" content="Copper Fork, Restaurant, Menu" />
  <meta name="author" content="Jake Schellhorn" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>The Copper Fork - Catering</title>
    <link rel="stylesheet" href="/stylesheets/style copy.css" />
  </head>

  <body>
    <header>
      <nav class="nav">
        <div class="logo">
          <a href="/">The Copper Fork</a>
        </div>
          <ul class="nav-links">
            <li><a href="/menu">MENU</a></li>
            <li><a href="/User/reservation">RESERVATIONS</a></li>
            <li><a href="/User/cart">ORDER</a></li>
            <li><a href="/User/catering">CATERING</a></li>
          </ul>
          <div class="login">
            <a href="/login">Login</a>
          </div>
      </nav>
    </header>

    <div class="container">
      <h2>Want us to Cater your Event?</h2>
      <h2>Fill out the form below!</h2>
      <form id="cateringForm">
        <label for="eventDate">Date of Event:</label><br />
        <input
          type="datetime-local"
          id="eventDate"
          name="eventDate"
          required
        /><br />

        <label for="location">Where is the Event:</label><br />
        <input
          type="street-address"
          id="location"
          name="address"
          required
        /><br />

        <label for="menuOptions">Desired Menu Options</label><br />
        <select id="menuOptions" name="menuOptions">
          <option value="friedChicke">Fried Chicken</option>
          <option value="spaghetti">Spaghetti and Meatballs</option></select
        ><br />

        <label for="specialInstructions">Special Instructions</label><br />
        <input
          type="text"
          id="specialInstructions"
          name="specialInstructions"
        /><br />

        <label for="name">Full Name</label><br />
        <input type="text" id="name" name="name" required /><br />

        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" required /><br />
        <button type="submit">Book Event</button>

        <p class="error" id="error-message">Fill in all required fields</p>
      </form>
    </div>

    <script>
      document
        .getElementById("cateringForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          let name = document.getElementById("name").value.trim();
          let email = document.getElementById("email").value.trim();
          let location = document.getElementById("location").value;
          let date = document.getElementById("eventDate").value;
          let food = document.getElementById("menuOptions").value;
          let specialInstructions = document.getElementById(
            "specialInstructions"
          ).value;
          let errorMessage = document.getElementById("error-message");

          if (name === "" || email === "" || date === "" || location === "") {
            errorMessage.style.display = "block";
            return;
          }

          errorMessage.style.display = "none";
          //confirmation message
          alert(
            `Catering confirmed for ${name} on ${date} at ${location} for ${food}.`
          );
          document.getElementById("reservationForm").reset();
        });
    </script>
  </body>
</html>
