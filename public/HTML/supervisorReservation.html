<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Copper Fork</title>
    <link rel="stylesheet" href="/stylesheets/style copy.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebcd;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #b87333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #b87333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        header.banner {
            background-color: #ffebcd;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .nav a {
            color: #b87333;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="banner">
        <div class="logo"><a href="/">The Copper Fork</a></div>
        <nav class="nav">
            <a href="/menu">MENU</a>
            <a href="/reservation">RESERVATIONS</a>
            <a href="/catering">CATERING</a>
        </nav>
    </header>
    
    <div class="container">
<h2>Reservation Management</h2>

<!-- Table to display reservations -->
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Date</th>
            <th>Time</th>
            <th>Guests</th>
            <th>Requests</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="reservationTableBody"></tbody>
</table>

<p id="message"></p>

<script>
    // Fetch and display reservations
    async function loadReservations() {
        try {
            const response = await fetch("/api/reservations");
            const reservations = await response.json();

            const tableBody = document.getElementById("reservationTableBody");
            tableBody.innerHTML = "";

            reservations.forEach(reservation => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${reservation.name}</td>
                    <td>${reservation.email}</td>
                    <td>${reservation.date}</td>
                    <td>${reservation.time}</td>
                    <td>${reservation.guests}</td>
                    <td>${reservation.requests || "None"}</td>
                    <td>
                        <button onclick="deleteReservation('${reservation._id}')">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error("Error loading reservations:", error);
        }
    }

    // Delete a reservation
    async function deleteReservation(reservationId) {
        if (!confirm("Are you sure you want to delete this reservation?")) return;

        try {
            await fetch(`/api/reservations/${reservationId}`, {
                method: "DELETE"
            });

            loadReservations(); // Reload the table after deletion
        } catch (error) {
            console.error("Error deleting reservation:", error);
        }
    }
    // Load the reservations when the page loads
    loadReservations();
</script>
</div>
</body>
</html>
