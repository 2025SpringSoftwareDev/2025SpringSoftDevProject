<h2>Reservation Management</h2>

<!-- Table to display reservations -->
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Date</th>
            <th>Time</th>
            <th>Guests</th>
            <th>Requests</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="reservationTableBody"></tbody>
</table>

<p id="message"></p>

<script>
    // Fetch and display reservations
    async function loadReservations() {
        try {
            const response = await fetch("/api/reservations");
            const reservations = await response.json();

            const tableBody = document.getElementById("reservationTableBody");
            tableBody.innerHTML = "";

            reservations.forEach(reservation => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${reservation.name}</td>
                    <td>${reservation.email}</td>
                    <td>${reservation.date}</td>
                    <td>${reservation.time}</td>
                    <td>${reservation.guests}</td>
                    <td>${reservation.requests || "None"}</td>
                    <td>
                        <button onclick="deleteReservation('${reservation._id}')">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error("Error loading reservations:", error);
        }
    }

    // Delete a reservation
    async function deleteReservation(reservationId) {
        if (!confirm("Are you sure you want to delete this reservation?")) return;

        try {
            await fetch(`/api/reservations/${reservationId}`, {
                method: "DELETE"
            });

            loadReservations(); // Reload the table after deletion
        } catch (error) {
            console.error("Error deleting reservation:", error);
        }
    }
    // Load the reservations when the page loads
    loadReservations();
</script>
