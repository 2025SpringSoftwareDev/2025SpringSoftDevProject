<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Menu Item</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; margin: auto; display: flex; flex-direction: column; }
        input, textarea, select, button { margin-bottom: 10px; padding: 8px; }
        button { background-color: #28a745; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #218838; }
    </style>
</head>

<body>
    <h2>Add New User</h2>
    <form id="accountForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required>
    
        <label for="email">Email:</label>
        <input type="email" id="email" required>
    
        <label for="password">Password:</label>
        <input type="password" id="password" required>
    
        <label for="role">Role:</label>
        <select id="role">
            <option value="customer">Customer</option>
            <option value="employee">Employee</option>
            <option value="supervisor">Supervisor</option>
            <option value="admin">Admin</option>
        </select>
    
        <button type="submit">Create Account</button>
    </form>
    
    <p id="message"></p>
    
    <script>
        document.getElementById("accountForm").addEventListener("submit", async function(event) {
            event.preventDefault();
    
            const newUser = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                role: document.getElementById("role").value
            };
    
            try {
                const response = await fetch("/api/accounts", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(newUser)
                });
    
                const result = await response.json();
                if (response.ok) {
                    document.getElementById("message").innerText = "User created successfully!";
                    document.getElementById("accountForm").reset();
                } else {
                    document.getElementById("message").innerText = "Error: " + result.error;
                }
            } catch (error) {
                document.getElementById("message").innerText = "Failed to connect to server.";
            }
        });
    </script>
</body>
</html>
