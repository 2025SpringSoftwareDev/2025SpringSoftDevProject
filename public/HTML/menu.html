<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="description" content="The Copper Fork" />
  <meta name="keywords" content="Copper Fork, Restaurant, Menu" />
  <meta name="author" content="Jake Schellhorn" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <head>
    <title>The Copper Fork</title>
    <link rel="stylesheet" href="\stylesheets\style.css" />
  </head>
  <header class="banner">
    <div class="logo">The Copper Fork</div>
    <nav class="nav">
      <a href="menu.html">MENU</a>
      <a href="order.html">ORDER NOW</a>
      <a href="reservation.html">RESERVATIONS</a>
      <a href="catering.html">CATERING</a>
    </nav>
  </header>
  <body>
    <h1 id="menu-heading">Entrees</h1>
    <div>
      <div class="grid-container">
        <div class="card" id="first-card">
          <img src="\images\menu\steak.png" alt="12oz Ribeye" />
          <div class="food-name">
            <h4>12oz Ribeye Steak</h4>
            <h4>$18.99</h4>
          </div>
          <button type="button">Add to Bag</button>
        </div>
        <div class="card">
          <img src="\images\menu\friedChicken.png" alt="Fried Chicken" />
          <div class="food-name">
            <h4>Fried Chicken Dinner</h4>
            <h4>$14.99</h4>
          </div>
          <button type="button">Add to Bag</button>
        </div>
        <div class="card">
          <div class="image">
            <img src="\images\menu\spaghetti.png" alt="Spaghetti & Meatballs" />
            <div class="overlay">
              <p>
                Spaghetti topped with housemade beef & pork meatballs topped
                with housemade tomato sauce
              </p>
            </div>
          </div>
          <div class="food-name">
            <h4>Spaghetti & Meatballs</h4>
            <h4>$14.99</h4>
          </div>
          <button type="button">Add to Bag</button>
        </div>
        <div class="card" id="last-card">
          <img src="\images\menu\cheeseburger.png" alt="Bacon Cheeseburger" />
          <div class="food-name">
            <h4>Bacon Cheeseburger</h4>
            <h4>$13.99</h4>
          </div>
          <button type="button">Add to Bag</button>
        </div>
      </div>
    </div>
  </body>
</html>
