<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="The Copper Fork" />
    <meta name="keywords" content="Copper Fork, Restaurant, Reservation" />
    <meta name="author" content="Jack Hillman" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Copper Fork - Reservations</title>
    <link rel="stylesheet" href="/stylesheets/style copy.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffebcd;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 90%;
        max-width: 1200px;
        margin: 20px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }
      h2 {
        text-align: center;
        color: #b87333;
      }
      label {
        font-weight: bold;
        display: block;
        margin-top: 10px;
      }
      input,
      select,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        background-color: #b87333;
        color: white;
        font-size: 16px;
        cursor: pointer;
        border: none;
      }
      button:hover {
        background-color: #218838;
      }
      .error {
        color: red;
        font-size: 14px;
        display: none;
      }
      header.banner {
        background-color: #ffebcd;
        color: white;
        padding: 15px;
        text-align: center;
        font-size: 20px;
      }
      .nav {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      .nav a {
        color: #b87333;
        text-decoration: none;
        padding: 10px 15px;
        font-weight: bold;
      }
      .nav a:hover {
        text-decoration: underline;
      }
      table {
        width: 100%;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <header class="banner">
      <div class="logo"><a href="/">The Copper Fork</a></div>
      <nav class="nav">
        <a href="/accounts">Accounts</a>
        <a href="/viewReservation">Reservations</a>
        <a href="/editMenu">Menu</a>
      </nav>
    </header>
    <div class="container">
  
    <h1>Admin Panel - User Management</h1>

    <!-- User List -->
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="userTable">
        <!-- Users will be dynamically inserted here -->
      </tbody>
    </table>

    <h2>Add New User</h2>
    <form id="userForm">
      <label for="name">Name:</label>
      <input type="text" id="name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" required />

      <label for="role">Role:</label>
      <select id="role">
        <option value="customer">Customer</option>
        <option value="employee">Employee</option>
        <option value="supervisor">Supervisor</option>
        <option value="admin">Admin</option>
      </select>

      <button type="submit">Add User</button>
    </form>

    <p id="message"></p>

    <script>
      // Function to load users from the database
      async function loadUsers() {
        const response = await fetch("/api/accounts");
        const users = await response.json();

        const userTable = document.getElementById("userTable");
        userTable.innerHTML = ""; // Clear existing data

        users.forEach((user) => {
          const row = document.createElement("tr");
          row.innerHTML = `
                    <td>${user.name}</td>
                    <td>${user.email}</td>
                    <td>${user.role}</td>
                    <td>
                        <button onclick="deleteUser('${user._id}')">Delete</button>
                    </td>
                `;
          userTable.appendChild(row);
        });
      }

      // Function to delete a user
      async function deleteUser(userId) {
        if (!confirm("Are you sure you want to delete this user?")) return;

        const response = await fetch(`/api/accounts/${userId}`, {
          method: "DELETE",
        });
        if (response.ok) {
          alert("User deleted!");
          loadUsers();
        } else {
          alert("Failed to delete user.");
        }
      }

      // Handle user creation
      document
        .getElementById("userForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const newUser = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value,
            password: document.getElementById("password").value,
            role: document.getElementById("role").value,
          };

          const response = await fetch("/api/accounts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(newUser),
          });

          if (response.ok) {
            document.getElementById("message").innerText =
              "User created successfully!";
            document.getElementById("userForm").reset();
            loadUsers();
          } else {
            document.getElementById("message").innerText =
              "Error creating user.";
          }
        });

      // Load users when the page loads
      loadUsers();
    </script>
  </body>
</html>
