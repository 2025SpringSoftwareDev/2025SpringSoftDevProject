<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - The Copper Fork</title>
    <link rel="stylesheet" href="/stylesheets/style copy.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffebcd;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #b87333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #b87333;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        header.banner {
            background-color: #ffebcd;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }
        .nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        .nav a {
            color: #b87333;
            text-decoration: none;
            padding: 10px 15px;
            font-weight: bold;
        }
        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header class="banner">
        <div class="logo"><a href="/">The Copper Fork</a></div>
        <nav class="nav">
            <a href="/menu">MENU</a>
            <a href="/reservation">RESERVATIONS</a>
            <a href="/catering">CATERING</a>
        </nav>
    </header>
    
    <div class="container">
<h2>Menu Management</h2>

<!-- Table to display menu items -->
<table border="1">
    <thead>
        <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price ($)</th>
            <th>Calories</th>
            <th>Available</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="menuTableBody"></tbody>
</table>

<h2>Add New Menu Item</h2>
<form id="menuForm">
    <label for="type">Type:</label>
    <select id="type" required>
        <option value="Appetizers">Appetizer</option>
        <option value="Entrees">Entree</option>
        <option value="Soups and Salads">Soups and Salads</option>
        <option value="Sides">Sides</option>
    </select>

    <label for="name">Name of dish:</label>
    <input type="text" id="name" required>

    <label for="description">Description:</label>
    <textarea id="description" required></textarea>

    <label for="price">Price ($):</label>
    <input type="number" id="price" step="0.01" required>

    <label for="calories">Calories:</label>
    <input type="number" id="calories" required>

    <label for="available">Available:</label>
    <select id="available" required>
        <option value="true">Yes</option>
        <option value="false">No</option>
    </select>

    <button type="submit">Add Menu Item</button>
</form>

<p id="message"></p>

<script>
    // Fetch and display menu items
    async function loadMenu() {
        try {
            const response = await fetch("/api/menu");
            const menuItems = await response.json();

            const tableBody = document.getElementById("menuTableBody");
            tableBody.innerHTML = "";

            menuItems.forEach(item => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${item.type}</td>
                    <td>${item.name}</td>
                    <td>${item.description}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>${item.calories}</td>
                    <td>
                        <select onchange="updateAvailability('${item._id}', this.value)">
                            <option value="true" ${item.available ? "selected" : ""}>Yes</option>
                            <option value="false" ${!item.available ? "selected" : ""}>No</option>
                        </select>
                    </td>
                    <td>
                        <button onclick="deleteMenuItem('${item._id}')">Delete</button>
                    </td>
                `;

                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error("Error loading menu:", error);
        }
    }

    // Update menu item availability
    async function updateAvailability(itemId, newAvailability) {
        try {
            await fetch(`/api/menu/${itemId}`, {
                method: "PATCH",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ available: newAvailability === "true" })
            });

            loadMenu(); // Reload the table after update
        } catch (error) {
            console.error("Error updating availability:", error);
        }
    }

    // Delete a menu item
    async function deleteMenuItem(itemId) {
        if (!confirm("Are you sure you want to delete this menu item?")) return;

        try {
            await fetch(`/api/menu/${itemId}`, {
                method: "DELETE"
            });

            loadMenu(); // Reload the table after deletion
        } catch (error) {
            console.error("Error deleting menu item:", error);
        }
    }

    // Handle new menu item submission
    document.getElementById("menuForm").addEventListener("submit", async function(event) {
        event.preventDefault();

        const menuItem = {
            type: document.getElementById("type").value,
            name: document.getElementById("name").value,
            description: document.getElementById("description").value,
            price: parseFloat(document.getElementById("price").value),
            calories: parseInt(document.getElementById("calories").value),
            available: document.getElementById("available").value === "true"
        };

        try {
            const response = await fetch("/api/menu", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(menuItem)
            });

            const result = await response.json();
            if (response.ok) {
                document.getElementById("message").innerText = "Menu item added successfully!";
                document.getElementById("menuForm").reset();
                loadMenu();
            } else {
                document.getElementById("message").innerText = "Error: " + result.error;
            }
        } catch (error) {
            document.getElementById("message").innerText = "Failed to connect to server.";
        }
    });

    // Load the menu items when the page loads
    loadMenu();
</script>
</div>
</body>
</html>
